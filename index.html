<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Piedra, papel y tijera</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body class="flex">
    <h1 class="center">Juego Piedra, papel y tijera</h1>
    <h2 class="center">Introduce aquí tu jugada:</h2>
    <select class="js-option">
        <option value="Piedra">Piedra</option>
        <option value="Papel">Papel</option>
        <option value="Tijera">Tijera</option>
    </select>
    <p>VS.</p>
    <p class="p js-p"></p>
    <button class="btn js-btn">Jugar</button>
    <p class="center js-msg">¡Vamos a jugar!</p>
    <p class="center">Jugadora: <span>0</span></p>
    <p class="center">Computadora: <span>0</span></p>
    
    <script src="./main.js"></script>
